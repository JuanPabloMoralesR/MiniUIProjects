<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Share Modal </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>
<body>
    <button class="view-modal">Open share modal</button>
    <div class="popup">
        <header>
            <span>
                Share Modal
            </span>
            <div class="close"><i class="uil uil-times"></i></div>
        </header>
        <dic class="content">
            <p>
                Share this link via
            </p>
            <ul class="icons">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="#">
                    <i class="fab fa-telegram-plane"></i>
                </a>
            </ul>
            <p>
                Or copy link
            </p>
            <div class="field">
                <i class="uil uil-link"></i>
                <input type="text" value="example.com/share-link">
                <button>Copy</button>
            </div>
        </dic>
    </div>

    <script>
        const viewBtn = document.querySelector(".view-modal"), 
        popup = document.querySelector(".popup"), 
        close = popup.querySelector(".close"), 
        field = popup.querySelector(".field"), 
        input = popup.querySelector("input"), 
        copy = popup.querySelector("button")

        viewBtn.onclick = () => popup.classList.toggle("show");
        close.onclick = () => viewBtn.click();

        copy.onclick = () =>  {
            input.select(); 
            if(document.execCommand("copy")){ 
                field.classList.add("active"); 
                copy.innerText = "Copied!";
                setTimeout(() => {
                    field.classList.remove("active"); 
                    copy.innerText = "Copy"
                    window.getSelection().removeAllRanges();
                }, 3000);
            }
        }
    </script>
</body>
</html>
