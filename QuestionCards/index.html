<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Question Cards </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h2>Question cards</h2>
            <button> <i class="fas fa-plus-circle"></i> Add new question</button>
        </div>
        <div class="question-card-container">
            <div class="card">
                <div class="question"></div>
                <div class="answer"></div>
                <div class="show-answer">
                    show answer
                </div>
            </div>
            <div class="controls">
                <button class="control prev"><i class="fas fa-arrow-circle-left"></i></button>
                <div class="current">1/7</div>
                <button class="control next"><i class="fas fa-arrow-circle-right"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
